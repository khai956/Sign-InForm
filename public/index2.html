<!DOCTYPE html>

<html lang="en">


  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
      
    >
  // Add Firebase products that you want to use
  import { getAuth } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js'
  import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js'
  </script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
    

  </head>
  <body>
    
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input   onclick="window.location.href = 'details.html';" value="Login" class="btn solid"   />
            <input name="keyword" id="keyword" type="text" style="width:500px;" placeholder=" What" autocomplete="off" />
            <p class="social-text">Forgot Password></p>
            
           
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Student ID" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Course Code" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            
            
          </form>
          

        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            
            <h3>New here ?</h3>
            <p>
              Don't Have Account?. Please Sign Up First!
            </p>
            
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
            <p><p>
            <img src="img/logou.png" alt="Trulli" width="200" height="150"> </p></p>
          </div>
          
          <img src="img/log.svg" class="image" alt="" />
          
          
        </div>
        
        

        <div class="panel right-panel">
          
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Please Sign In if you already have account.
            </p>
            
              
            
                
              
            
            <button class="btn transparent" id="sign-in-btn">
              Sign in
              
            </button>
            
          </div>
          
          <img src="img/register.svg" class="image" alt="" />
          
        </div>
        
      </div>
    </div>

    <script src="app.js"></script>
 
    
  </body>
  
 
</html>
