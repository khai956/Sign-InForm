      <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="txtEmail" placeholder="Username" />
                
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="txtPassword" placeholder="Password" />
              </div>
              <input type="submit" id="btnLogin" onclick="window.location.href = 'details.html';" value="Login" class="btn solid"   />
              
              
              <p class="social-text">Forgot Password></p>
              
             
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Sign up</h2>
              
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email"id="txtEmail" required placeholder="Student ID" />
              </div>
              
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="txtPassword"  required placeholder="Password" />
              </div>
              
              <button type="submit" class="btn btn-primary shadow" id="btnSignup">Signup</button>
              
              
            </form>
            
  
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              
              <h3>New here ?</h3>
              <p>
                Don't Have Account?. Please Sign Up First!
              </p>
              
              <button class="btn transparent" id="sign-up-btn">
                Sign up
              </button>
              <p><p>
              <img src="img/logou.png" alt="Trulli" width="200" height="150"> </p></p>
            </div>
            
            <img src="img/log.svg" class="image" alt="" />
            
            
          </div>
          
          
  
          <div class="panel right-panel">
            
            <div class="content">
              <h3>One of us ?</h3>
              <p>
                Please Sign In if you already have account.
              </p>
              
                
              
                  
                
              
              <button class="btn transparent" id="sign-in-btn">
                Sign in
                
              </button>
              
            </div>
            
            <img src="img/register.svg" class="image" alt="" />
            
          </div>
          
        </div>
